<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<img src="img/left.png">
			<section class="mainSection">
				<section class=topSmallSection>
					<h3>Pager</h3>
					<h3 class="hdThree" id="pagerNumber"></h3>
				</section>
				<section class="bottomBigSection">
					<h2>Phone</h2>
					<h4 class="hdfour" id="phoneNumber"></h4>
					<button id="btnOne" onclick="buttonOne()">1</button>
					<button id="btnTwo" onclick="buttonTwo()">2</button>
					<button id="btnThree" onclick="buttonThree()">3</button>
					<button id="btnFour" onclick="buttonFour()">4</button>
					<button id="btnFive" onclick="buttonFive()">5</button>
					<button id="btnSix" onclick="buttonSix()">6</button>
					<button id="btnSeven" onclick="buttonSeven()">7</button>
					<button id="btnEight" onclick="buttonEight()">8</button>
					<button id="btnNine" onclick="buttonNine()">9</button>
					<button id="buttonAsterisk" onclick="buttonAsterisk()">*</button>
					<button id="btnZero" onclick="buttonZero()">0</button>
					<button id="btnLedders" onclick="buttonLedders()">#</button>
					<button class="buttonReset" id="btnReset" onclick="buttonReset()">RESET</button>
					<button class="buttonSend" id="btnSend" onclick="buttonSend()">SEND</button>
				</section>
			</section>
			<img src="img/right.png">
		</main>
		<script type="text/javascript" src="js/main.js"></script>
